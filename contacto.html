<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Proyecto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content { 
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px; /* Reducido para un formato más vertical */
            width: 100%;
            display: flex;
            flex-direction: column; /* Vertical por defecto */
            gap: 20px;
            align-items: center;
        }

        .left-content { 
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%; /* El contenido ocupa todo el ancho disponible */
        }

        h1 { 
            color: #7b1fa2;
            margin-bottom: 20px;
            text-align: center; /* Título centrado */
        }

        p { 
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .btn-instagram { 
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Centrar el botón */
            margin-top: 20px;
            color: #ff4081;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .btn-instagram:hover { 
            color: #e91e63;
        }

        form { 
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 100%; /* Ocupa el 100% del contenedor */
        }

        input, textarea { 
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button { 
            padding: 10px;
            background-color: #7b1fa2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover { 
            background-color: #6a1b9a;
        }

        .contact-image { 
            width: 100%; /* Imagen se adapta al ancho disponible */
            max-width: 300px;
            border-radius: 10px;
        }

        /* Media query para pantallas más grandes */
        @media(min-width: 768px) {
            .main-content { 
                max-width: 600px; /* Mantener tamaño reducido en pantallas grandes */
            }

            .left-content {
                width: 100%; /* Mantener el ancho del contenido en pantallas grandes */
            }

            .contact-image {
                max-width: 300px; /* Imagen más pequeña pero centrada */
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="left-content">
            <h1>Contacto</h1>
            <p>Dirección de correo electrónico: greciaguevara200704@gmail.com</p>
            <p>Número de teléfono: 488 174 68 40</p>
            <p>Sígueme en Instagram:</p>
            <a href="https://www.instagram.com/greciaamabel" class="btn-instagram" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>

            <form>
                <input type="text" placeholder="Tu nombre" required>
                <input type="email" placeholder="Tu correo electrónico" required>
                <textarea rows="4" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <img src="contacto.png" alt="Contacto" class="contact-image">
    </div>
</body>
</html>
