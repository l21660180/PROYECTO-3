<!DOCTYPE html>
<!-- Declara que este documento es un documento HTML5. -->
<html lang="es">
<!-- Inicia la etiqueta HTML y establece el idioma del documento en español. -->
<head>
    <!-- Sección del encabezado del documento, que contiene metadatos y enlaces a recursos. -->
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres en UTF-8, que soporta caracteres especiales. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles, asegurando que el ancho se ajuste al tamaño de la pantalla. -->
    <title>Contacto - Proyecto</title>
    <!-- Título que aparecerá en la pestaña del navegador. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Enlaza a la hoja de estilos de Font Awesome para usar iconos en el documento. -->
    <style>
        /* Comienza el bloque de estilos CSS para el diseño de la página. */

        body { 
            /* Estilos para el cuerpo del documento. */
            font-family: 'Arial', sans-serif; /* Define la fuente principal. */
            margin: 0; /* Elimina el margen por defecto del navegador. */
            padding: 0; /* Elimina el padding por defecto del navegador. */
            background-color: #f5f5dc; /* Establece un color de fondo claro. */
            color: #333; /* Establece el color del texto. */
            min-height: 100vh; /* Asegura que el cuerpo ocupa al menos la altura total de la ventana. */
            display: flex; /* Usa flexbox para organizar el contenido. */
            justify-content: center; /* Centra el contenido horizontalmente. */
            align-items: center; /* Centra el contenido verticalmente. */
        }

        .main-content { 
            /* Estilos para el contenedor principal. */
            background-color: white; /* Establece el fondo del contenedor en blanco. */
            border-radius: 10px; /* Redondea las esquinas del contenedor. */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Agrega una sombra suave alrededor del contenedor. */
            padding: 40px; /* Espaciado interno del contenedor. */
            max-width: 600px; /* Establece un ancho máximo para el contenedor. */
            width: 100%; /* Permite que el contenedor ocupe todo el ancho disponible. */
            display: flex; /* Usa flexbox para organizar el contenido interno. */
            flex-direction: column; /* Organiza el contenido en una columna. */
            gap: 20px; /* Espacio entre los elementos del contenedor. */
            align-items: center; /* Centra los elementos dentro del contenedor. */
        }

        .left-content { 
            /* Estilos para el contenido a la izquierda. */
            flex: 1; /* Permite que el contenido ocupe espacio disponible. */
            display: flex; /* Usa flexbox para organizar el contenido. */
            flex-direction: column; /* Organiza el contenido en una columna. */
            gap: 20px; /* Espacio entre los elementos del contenido. */
            width: 100%; /* Permite que el contenido ocupe todo el ancho disponible. */
        }

        h1 { 
            /* Estilos para el encabezado principal. */
            color: #7b1fa2; /* Establece el color del texto del encabezado. */
            margin-bottom: 20px; /* Agrega margen inferior al encabezado. */
            text-align: center; /* Centra el texto del encabezado. */
        }

        p { 
            /* Estilos para los párrafos. */
            margin: 10px 0; /* Agrega margen superior e inferior. */
            font-size: 1.1rem; /* Establece el tamaño de la fuente. */
        }

        .btn-instagram { 
            /* Estilos para el botón de Instagram. */
            display: inline-flex; /* Permite que el botón use flexbox. */
            align-items: center; /* Centra el contenido dentro del botón. */
            justify-content: center; /* Centra el contenido del botón. */
            margin-top: 20px; /* Agrega margen superior. */
            color: #ff4081; /* Establece el color del texto. */
            font-size: 1.5rem; /* Establece el tamaño de la fuente. */
            text-decoration: none; /* Elimina el subrayado del enlace. */
            transition: color 0.3s; /* Suaviza el cambio de color al pasar el mouse. */
        }

        .btn-instagram:hover { 
            /* Estilos para el botón de Instagram al pasar el mouse. */
            color: #e91e63; /* Cambia el color al pasar el mouse. */
        }

        form { 
            /* Estilos para el formulario. */
            margin-top: 20px; /* Agrega margen superior. */
            display: flex; /* Usa flexbox para organizar los elementos del formulario. */
            flex-direction: column; /* Organiza los elementos del formulario en una columna. */
            width: 100%; /* Permite que el formulario ocupe todo el ancho disponible. */
        }

        input, textarea { 
            /* Estilos para los campos de entrada y textarea. */
            margin-bottom: 15px; /* Agrega margen inferior. */
            padding: 10px; /* Espaciado interno de los campos. */
            border: 1px solid #ccc; /* Establece un borde gris claro. */
            border-radius: 5px; /* Redondea las esquinas de los campos. */
            font-size: 1rem; /* Establece el tamaño de la fuente. */
        }

        button { 
            /* Estilos para el botón de enviar. */
            padding: 10px; /* Espaciado interno del botón. */
            background-color: #7b1fa2; /* Establece el color de fondo del botón. */
            color: white; /* Establece el color del texto del botón. */
            border: none; /* Elimina el borde del botón. */
            border-radius: 5px; /* Redondea las esquinas del botón. */
            font-size: 1rem; /* Establece el tamaño de la fuente. */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón. */
            transition: background-color 0.3s; /* Suaviza el cambio de color de fondo al pasar el mouse. */
        }

        button:hover { 
            /* Estilos para el botón de enviar al pasar el mouse. */
            background-color: #6a1b9a; /* Cambia el color de fondo al pasar el mouse. */
        }

        .contact-image { 
            /* Estilos para la imagen de contacto. */
            width: 100%; /* Imagen se adapta al ancho disponible. */
            max-width: 300px; /* Establece un ancho máximo para la imagen. */
            border-radius: 10px; /* Redondea las esquinas de la imagen. */
        }

        /* Media query para pantallas más grandes. */
        @media(min-width: 768px) {
            .main-content { 
                max-width: 600px; /* Mantiene tamaño reducido en pantallas grandes. */
            }

            .left-content {
                width: 100%; /* Mantiene el ancho del contenido en pantallas grandes. */
            }

            .contact-image {
                max-width: 300px; /* Imagen más pequeña pero centrada. */
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Contenedor principal que agrupa el contenido de contacto. -->
        <div class="left-content">
            <!-- Contenedor para el contenido a la izquierda, como textos y formulario. -->
            <h1>Contacto</h1>
            <!-- Título de la sección de contacto. -->
            <p>Dirección de correo electrónico: greciaguevara200704@gmail.com</p>
            <!-- Muestra la dirección de correo electrónico. -->
            <p>Número de teléfono: 488 174 68 40</p>
            <!-- Muestra el número de teléfono. -->
            <p>Sígueme en Instagram:</p>
            <!-- Texto que invita a seguir en Instagram. -->
            <a href="https://www.instagram.com/greciaamabel" class="btn-instagram" target="_blank">
                <!-- Enlace al perfil de Instagram. -->
                <i class="fab fa-instagram"></i> Instagram
                <!-- Icono de Instagram seguido del texto del enlace. -->
            </a>

            <form>
                <!-- Formulario de contacto. -->
                <input type="text" placeholder="Tu nombre" required>
                <!-- Campo de entrada para el nombre, obligatorio. -->
                <input type="email" placeholder="Tu correo electrónico" required>
                <!-- Campo de entrada para el correo electrónico, obligatorio. -->
                <textarea rows="4" placeholder="Tu mensaje" required></textarea>
                <!-- Área de texto para el mensaje, obligatorio. -->
                <button type="submit">Enviar</button>
                <!-- Botón para enviar el formulario. -->
            </form>
        </div>
        <img src="contacto.png" alt="Contacto" class="contact-image">
        <!-- Imagen representativa de contacto, con un texto alternativo. -->
    </div>
</body>
</html>
